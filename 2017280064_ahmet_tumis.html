<html>
<body>

<h1>Ahmet TÜMİŞ (tumis) 2017280064 </h1>
<h2>2019 Güz Döneminin ilk ödevi</h2>

<label for="id1">Metin kutusu 1</label>
<input type='text' onkeypress="return isNumberKey(event)" id='id1' />
<br>
<label for="id2">Metin kutusu 2</label>
<input type='text' onkeypress="return isNumberKey(event)" id='id2' />
<br><br>
<button type="button" id="topla">Topla</button>
<br><br>
<label for="id3">Metin kutusu 3</label>
<input type='text' id='id3' />
<br>
<label for="id4">Metin kutusu 4</label>
<input type='text' id='id4' />
<br><br>
<button type="button" id="paste">Yapıştır</button>


<script language="javascript">

var topla = document.getElementById("topla");
topla.onclick = function(){

	let number1 = document.getElementById("id1").value;
	let number2 = document.getElementById("id2").value;
	let toplam = Number(number1) + Number(number2);
	alert("Toplama işleminin sonucu: " + toplam);

}

var paste = document.getElementById("paste")
paste.onclick = function(){

	let string1 = document.getElementById("id3").value;
	let string2 = document.getElementById("id4").value;
	alert("Karakterlerin birleştirilmiş hali: " + (string1+string2));
}

function isNumberKey(evt)
	 {
		var charCode = (evt.which) ? evt.which : event.keyCode
		if (charCode > 31 && (charCode < 48 || charCode > 57))
		   return false;

		return true;
	 }




</script>




</body>
</html>
